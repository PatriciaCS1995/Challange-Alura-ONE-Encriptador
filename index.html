<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset-css/reset.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Primeiro Challange Criptografia</title>
</head>
<body>
    
    <section class="painel">
        <a href="https://www.alura.com.br/" target="_blank">
            <img src="imgChalangeI/icone-alura.png" alt="alura-icone" class="icone-alura">
        </a>

        <div class="container-principal">
            <div class="container-texto-botoes">
                <textarea name="nome-entrada-criptografia" id="id-entrada-criptografia" class="class-entrada-criptografia" 
                 cols="20" rows="10" placeholder=" Digite seu texto aqui " wrap="hard"></textarea>

                 <div class="botoes">
                    <button class="botao-criptografia">Criptografar</button>
                    <button class="botao-descriptografia">Descriptografar</button>
                 </div>
            </div>
        
             <div class="container-resultado">
                <textarea name="nome-resultado" id="id-resultado" class="class-resultado"
                cols="20" rows="10" readonly placeholder=" "></textarea>
            
                <button class="copia-resultado">Copiar</button>
            </div>
        </div>

    </section>

</body>
<footer>

        <img src="imgChalangeI/linkedinicone.png" class="icone-linkedin" alt="icone-linkedin" >
        </a>
    </p>
</footer>
<script src="/scripts/scripts.js"></script>
</html>
